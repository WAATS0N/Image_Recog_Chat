<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; height: 100vh; background-color: #121212; color: #fff; }

        .sidebar { 
            width: 280px; 
            background-color: #1E1E1E; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.8);
        }
        .new-chat-btn { 
            width: 100%; 
            padding: 12px 0; 
            background-color: #6200EE; 
            border: none; 
            border-radius: 8px; 
            color: #fff; 
            cursor: pointer; 
            transition: background 0.3s ease;
        }
        .new-chat-btn:hover { background-color: #3700B3; }

        .main-chat { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            background-color: #252525;
        }

        .messages { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
            padding: 15px;
        }
        .message { 
            max-width: 70%; 
            padding: 12px 18px; 
            border-radius: 12px; 
            color: #fff; 
            word-wrap: break-word;
        }
        .user-message { background-color: #3E8EED; align-self: flex-end; }
        .ai-message { background-color: #444857; align-self: flex-start; }

        .input-container { width: 100%; padding: 16px 0; }
        .input-wrapper { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 24px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            background-color: #333333;
            border-radius: 10px;
        }

        .chat-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            overflow-y: auto;
            resize: none;
            max-height: 150px;
            min-height: 40px;
            height: auto;
        }

        .send-btn, .voice-btn, .upload-btn { 
            height: 40px; 
            width: 40px; 
            background-color: #6200EE; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: background 0.3s ease;
        }
        .send-btn:hover, .voice-btn:hover, .upload-btn:hover { background-color: #3700B3; }
        .send-btn img, .voice-btn img, .upload-btn img { width: 20px; height: 20px; filter: invert(1); }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">New Chat</button>
    </div>

    <div class="main-chat">
        <div class="messages" id="chatbox"></div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="chat-input" id="userMessage" placeholder="Speak or type..." rows="1" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>

                <button class="upload-btn" id="uploadButton">
                    <img src="static/assets/images/upload.png" alt="Upload">
                </button>
                <input type="file" id="fileInput" accept="image/*" class="hidden">

                <button class="voice-btn" id="micButton">
                    <img src="static/assets/images/microphone.png" alt="Voice">
                </button>

                <button class="send-btn" onclick="sendMessage()">
                    <img src="static/assets/images/message.png" alt="Send">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
