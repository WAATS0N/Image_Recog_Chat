<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Chatbot</title>
    <style>
        body {
            background-color: rgb(175, 232, 255);
            color: #000000;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #000000;
            margin-bottom: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
        }

        .left-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-section {
            flex: 1.5;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 200px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="file"], input[type="text"], button {
            background: transparent;
            color: black;
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            display: block;
            text-align: center;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: black;
            color: white;
        }

        .upload-button, .cancel-button {
            width: auto;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid black;
            background: transparent;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-button:hover, .cancel-button:hover {
            background: black;
            color: white;
        }

        #chatbox {
            height: 400px;
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            text-align: left;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid black;
            margin: 10px 0;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .user-message {
            background: black;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #ccc;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        img {
            margin-top: 15px;
            border-radius: 5px;
            max-width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-section, .right-section {
                width: 100%;
                text-align: center;
                align-items: center;
            }

            #chatbox {
                height: 300px;
                max-width: 100%;
            }
        }
    </style>
    <script>
        function sendMessage() {
            var userMessage = document.getElementById("userMessage").value;
            var chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += <div class="message user-message"><b>You:</b> ${userMessage}</div>;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += <div class="message bot-message"><b>Bot:</b> ${data.response}</div>;
                document.getElementById("userMessage").value = "";
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }

        function cancelUpload() {
            document.getElementById("fileInput").value = ""; // Clears the selected file
            var uploadedImage = document.getElementById("uploadedImage");
            if (uploadedImage) {
                uploadedImage.classList.add("hidden"); // Hides the uploaded image
            }
        }

        function clearFileInput() {
            setTimeout(() => {
                document.getElementById("fileInput").value = ""; // Clears file after submission
            }, 1000); // Small delay to allow the form submission
        }
    </script>
</head>
<body>
    <h1>Image Recognition Chatbot</h1>

    <div class="container">
        <div class="left-section">
            <div class="upload-container">
                <form action="/" method="post" enctype="multipart/form-data" onsubmit="clearFileInput()">
                    <input type="file" id="fileInput" name="file">
                    <div class="button-group">
                        <input type="submit" value="Upload" class="upload-button">
                        <button type="button" class="cancel-button" onclick="cancelUpload()">Cancel</button>
                    </div>
                </form>
            </div>
            {% if filename %}
                <h2>Uploaded Image:</h2>
                <img id="uploadedImage" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            {% endif %}
        </div>

        <div class="right-section">
            <h2>Chat with the Bot</h2>
            <div id="chatbox"></div>
            <input type="text" id="userMessage" placeholder="Ask something about the image or live feed">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
